<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora</title>
   <link rel="" href="/style.css">
</head>

<body>
    <main>
    <section>
        <div class="sectio-title">
            <h1>video Locadora</h1>
        </div>

        <div class="section-content">
            <form>
                <div class="filme-title">
                    <label for="intitle">titulo do filme</label>
                    <input type="text" name="intitle" id="intitle">
                </div>

                <div class="filme-duration">
                    <label for="inDuration">Duracao(min)</label>
                    <input type="text" name="inDuration" id="inDuration">
                </div>
            </form>

            <div class="button-converter">
                <button id="btnConverter">converter em horas e minutos</button>
            </div>
        </div>

        <div class="messagens-finais">
            <p id="outTitle"></p>
            <p id="outDuracao"></p>
        </div>
    </section>
  </main>



</body>

</html>
